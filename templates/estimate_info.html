{% extends 'base.html' %}

{% block title %} Create An Estimate{% endblock %}


{% block body %}  
<html>
<body>

<h1>Create an Estimate</h1>
<hr>
<br>

<form action="/estimate_info" method="POST">
  <label for="height">Height:</label>
  <input type="text" id="height" name="height" autofocus required>
  <br><br/>
  <label for="radius">Radius:</label>
  <input type="text" id="radius" name="radius" autofocus required>

  <input type="submit" name="total_cost" value="Submit">
  <br><br/>

</form> 

<p>If you click the "Submit" button, you will recieve an estimate cost. </p>

</body>
</html>
